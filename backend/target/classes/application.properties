spring.application.name=gbrs
# application.properties
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/gbrs?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USER:usuario}
spring.datasource.password=${DB_PASS:senha}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect